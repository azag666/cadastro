<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack SAAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 1px 1px, #27272a 1px, transparent 0);
            background-size: 20px 20px;
        }
        .glass-card {
            background: rgba(23, 23, 23, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input { 
            background-color: rgba(39, 39, 42, 0.5); 
            border: 1px solid #3f3f46; 
            color: #e4e4e7; 
            transition: all 0.3s;
        }
        .form-input:focus { 
            outline: none; 
            border-color: #38bdf8; 
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
            background-color: rgba(39, 39, 42, 0.8);
        }
        .btn { transition: all 0.3s ease; }
        .btn-primary { background-color: #0ea5e9; }
        .btn-primary:hover { background-color: #38bdf8; }
        .sidebar-item { border-left: 3px solid transparent; transition: all 0.2s; }
        .sidebar-item:hover { background-color: rgba(38, 38, 38, 0.5); border-left-color: #38bdf8; }
        .sidebar-item.active { background-color: rgba(14, 165, 233, 0.1); border-left-color: #0ea5e9; }

        #auth-container, #dashboard-container { display: none; }
        #auth-container.active, #dashboard-container.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        [data-page-content] { display: none; }
        [data-page-content].active { display: block; animation: fadeIn 0.3s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Container de Autenticação -->
    <div id="auth-container">
        <!-- PÁGINA DE LOGIN -->
        <div data-page="login" class="flex items-center justify-center min-h-screen p-4">
            <!-- Conteúdo do formulário de login aqui... -->
        </div>
        <!-- PÁGINA DE CADASTRO -->
        <div data-page="register" class="flex items-center justify-center min-h-screen p-4">
            <!-- Conteúdo do formulário de cadastro aqui... -->
        </div>
    </div>

    <!-- Container do Dashboard -->
    <div id="dashboard-container">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside class="w-64 glass-card p-4 flex flex-col">
                <div class="text-center mb-10">
                    <svg class="mx-auto h-10 w-auto text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
                    <h1 class="text-2xl font-bold mt-2 text-white">HotTrack</h1>
                </div>
                <nav class="flex flex-col space-y-2">
                    <a href="#" data-target="dashboard-main" class="sidebar-item text-gray-300 hover:text-white p-3 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                        Dashboard
                    </a>
                    <a href="#" data-target="pressel" class="sidebar-item text-gray-300 hover:text-white p-3 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        Pressel
                    </a>
                    <a href="#" data-target="api-pix" class="sidebar-item text-gray-300 hover:text-white p-3 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg>
                        API Pix
                    </a>
                    <a href="#" data-target="docs" class="sidebar-item text-gray-300 hover:text-white p-3 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        Documentação
                    </a>
                </nav>
                <div class="mt-auto">
                     <button id="logoutButton" class="w-full btn btn-secondary text-white font-semibold py-2 px-4 rounded-md">Sair</button>
                </div>
            </aside>

            <!-- Conteúdo Principal -->
            <main class="flex-1 p-8 overflow-y-auto">
                
                <!-- CONTEÚDO: DASHBOARD -->
                <div data-page-content="dashboard-main" class="active">
                    <h1 class="text-3xl font-bold text-white mb-6">Dashboard</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass-card p-6 rounded-lg">
                            <h3 class="text-gray-400">PIX Gerados (Últimos 30 dias)</h3>
                            <p id="pix-generated" class="text-4xl font-bold text-sky-400">0</p>
                        </div>
                        <div class="glass-card p-6 rounded-lg">
                            <h3 class="text-gray-400">PIX Pagos (Últimos 30 dias)</h3>
                            <p id="pix-paid" class="text-4xl font-bold text-green-400">0</p>
                        </div>
                    </div>
                </div>

                <!-- CONTEÚDO: PRESSEL -->
                <div data-page-content="pressel">
                    <h1 class="text-3xl font-bold text-white mb-6">Gerador de Presell</h1>
                    <!-- Conteúdo do Gerador de Presell aqui... -->
                </div>

                <!-- CONTEÚDO: API PIX -->
                <div data-page-content="api-pix">
                    <h1 class="text-3xl font-bold text-white mb-6">Configuração da API PIX</h1>
                    <!-- Conteúdo das Configurações de API PIX aqui... -->
                </div>

                <!-- CONTEÚDO: DOCUMENTAÇÃO -->
                <div data-page-content="docs">
                    <h1 class="text-3xl font-bold text-white mb-6">Documentação da API</h1>
                    <!-- Conteúdo da Documentação aqui... -->
                </div>

            </main>
        </div>
    </div>

    <script>
        // ... (Todo o JavaScript da versão anterior, com pequenas modificações para a nova estrutura)
        
        function navigateToAuth(pageName) {
            document.getElementById('dashboard-container').classList.remove('active');
            document.getElementById('auth-container').classList.add('active');
            document.querySelectorAll('#auth-container [data-page]').forEach(page => {
                page.classList.toggle('active', page.dataset.page === pageName);
            });
        }

        function navigateToDashboard() {
            document.getElementById('auth-container').classList.remove('active');
            document.getElementById('dashboard-container').classList.add('active');
            // Ativa a primeira aba do dashboard por padrão
            switchDashboardTab('dashboard-main');
        }

        function switchDashboardTab(targetId) {
            document.querySelectorAll('#dashboard-container [data-page-content]').forEach(content => {
                content.classList.toggle('active', content.dataset.pageContent === targetId);
            });
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.toggle('active', item.dataset.target === targetId);
            });
        }
        
        // Event listeners para a sidebar
        document.querySelector('aside nav').addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('.sidebar-item');
            if (target) {
                switchDashboardTab(target.dataset.target);
            }
        });

        // Modifica a inicialização
        function init() {
            loadState();
            if (state.token && state.user) {
                initDashboard();
                navigateToDashboard();
            } else {
                navigateToAuth('login');
            }
        }
        
        // Modifica o login para usar a nova navegação
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (lógica de fetch)
            try {
                // ...
                await initDashboard();
                navigateToDashboard();
            } catch (error) {
                // ...
            }
        });

        // Modifica o logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            // ... (lógica de limpar state/storage)
            navigateToAuth('login');
        });

        // Restante do seu JS (register, dashboard logic, modals, etc.)
        // ...
    </script>
</body>
</html>
